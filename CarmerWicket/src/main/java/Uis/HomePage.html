<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
	<head>
		<meta charset="utf-8" />
		<title>Carmen Edicion</title> 
		   <!-- BOOTSTRAP -->
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link href="css/app.css" rel="stylesheet" media="screen">
   <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

	</head>
	<body>
		<div class="page-header">
			<!--Me falta poner una imagen al lado del titulo  -->
			<!-- <img src="Imagen-animada-Lupa-07.gif" width="55px" height="50px" alt="CarmenLogo" /> -->
			<h1>Carmen Edicion</h1>	 
		 </div>
        <form wicket:id="mapaMundiApp" class="form-horizontal">
	   <div class="form-actions">
			<button wicket:id="mapaMundi" class="btn btn-primary " type="submit">
			   MapaMundi  <span class="glyphicon glyphicon-globe"/></button>
            <button wicket:id="expediente" class="btn btn btn-success">
             Expediente  <span class="glyphicon glyphicon-user"/> </button>
      </div> 
        <h2 class="centrar">Mapamundi</h2>
	  	<div class="row">
        		<div class="col-md-3" >
        	
	  		<table class="table  table-bordered  table-hover">
	           		<thead>
		           		<tr>
		               		<th id="main"  class="th">Paises</th>
		               	</tr>
		            </thead>
					<tbody>
		               	<tr wicket:id="paisesSistema">
		                   	<td>
		                   	    <span wicket:id="nombre" ng-model="paisSeleccionado">unNombre</span> 
		               	    </td> 
		           	      <!-- 	<td>
		           	        	
		   	                </td>  -->
		               	</tr>
		            </tbody>
		          	</table>
		          	
	           	 </div> 
			<div class="col-md-3 ">
				<div class="btn-group btn-group-lg">
					<button wicket:id="nuevoPais" class="btn btn-primary btn btn-danger  btn-lg glyphicon glyphicon-plus-sign btn-group btn-group-lg ">
						Nuevo </button>
			
						 <br/>
	                    <br/>
	            
						<button wicket:id="editar" class="btn btn-primary btn btn-danger btn-lg glyphicon glyphicon-pencil btn-group btn-group-lg "> Editar</button>
		           	     <br/>
	                    <br/>
	      			<button wicket:id="eliminar" class="btn btn-primary btn btn-danger  btn-lg  glyphicon glyphicon-remove-sign  btn-group btn-group-lg"> Eliminar</button>
	      			</div>
			 </div>
			<!--  <div class="col-md-3 ">
 				<img src="img/mundo_animado.gif"  height="300" width="200"> 			 
			 </div> -->
	      </div>
	 </form>
	 </body>
</html>
