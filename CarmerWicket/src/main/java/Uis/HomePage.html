<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
	<head>
		<meta charset="utf-8" />
		<title>Carmen Edicion</title> 
		   <!-- BOOTSTRAP -->
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link href="css/app.css" rel="stylesheet" media="screen">
   <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

	</head>
	<body>
		<div class="page-header">
			<!--Me falta poner una imagen al lado del titulo  -->
			<!-- <img src="Imagen-animada-Lupa-07.gif" width="55px" height="50px" alt="CarmenLogo" /> -->
			<h1>Carmen Edicion</h1>	 
		 </div>
        <form wicket:id="mapaMundiApp" class="form-horizontal">
	   <div class="form-actions">
			<button wicket:id="mapaMundi" class="btn btn-primary " type="submit">
			   MapaMundi  <span class="glyphicon glyphicon-globe"/></button>
            <button wicket:id="expediente" class="btn btn btn-success">
             Expediente  <span class="glyphicon glyphicon-user"/> </button>
      </div> 
        <h2 class="centrar">Mapamundi</h2>
	  	
	  		<table class="table  table-bordered table-condensed">
	           		<thead>
		           		<tr>
		               		<th id="main">Paises</th>
		               	</tr>
		            </thead>
					<tbody>
		               	<tr wicket:id="paisesSistema">
		                   	<td>
		                   	    <span wicket:id="nombre">unNombre</span> 
		               	    </td> 
		           	      	<td>
		           	        	<div class="btn-group">
		           	        		<button wicket:id="editar" class="btn-link glyphicon glyphicon-remove"></button>
		           	        		<button wicket:id="eliminar" class="btn-link glyphicon glyphicon-pencil"></button>
		           	        	</div>
		   	                </td> 
		               	</tr>
	               	</tbody>
	           	</table>
	           	 <div class="form-actions">
					<button wicket:id="nuevoPais" class="btn btn-primary btn btn-danger " type="submit">
					   Nuevo  <span class="glyphicon glyphicon-globe"/></button>
		         </div> 
	      
	 </form>
	 </body>
</html>
