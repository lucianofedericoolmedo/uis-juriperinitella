<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
	<head>
		   <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link href="css/app.css" rel="stylesheet" media="screen">
     <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
 <!--     taBLAS 
    <link rel="stylesheet" href="bootstrap.min.css">
	<link rel="stylesheet" href="bootstrap-table.css">
    <script src="jquery.min.js"></script>
	<script src="bootstrap.min.js"></script>
	<script src="bootstrap-table.js"></script>   -->
  
        <title>Carmen San Diego!</title>    
    </head>
    <body >
   		<div class="page-header">
        	<h1 wicket:id="titulo"> 
        	</h1>
		</div>
		
	    
		<form wicket:id="edicionApp" class="form-horizontal">
			    	<fieldset>
			    <div class=" row">
			     <br/>
			    <div class="col-md-3" >
				    <div class="form-group">
			        	<label class="control-label" for="nombre"><span class="glyphicon glyphicon-user"/>&nbsp;Nombre</label>
			        	<div class="controls">
			        		<input wicket:id="nombre" type="text" placeholder="Argentina" class="form-control" />
			        	</div>
		        	</div>
		       
	        	<table class="table  table-bordered  table-hover "  >
	           		<thead>
		           		<tr>
		               		<th id="main"  class="th">Caracteristicas</th>
		               		<th id="main"  class="th"></th>
		               	</tr>
		               	
		            </thead>
					<tbody id="tbody">
		               	<tr wicket:id="caracteristicas">
		             		<td>
	                 	    <span wicket:id="pista" >unNombre</span> 
		               	    </td> 
		           	      <td>
	           	        	<div class="btn-group">
	           	    			<button wicket:id="eliminar" class="btn-link glyphicon glyphicon-remove"></button>
	           	        	</div>
	   	                </td> 
	  					</tr>
	  						
		            </tbody>
		          	</table> 
		          	
		          	<div class="form-group">
			          	<label class="control-label" for="nombre">&nbsp;Nueva caracteristica</label>
			          	<div class="controls">
			        		<input wicket:id="nuevaCaracteristica" type="text" class="form-control" />
			        	</div>
			        	<div class="btn-group">
		           	    	<button wicket:id="agregar" class="btn-lg  glyphicon glyphicon-plus"></button>
		           	     </div>
	           	      </div>
	           	      <div class="form-actions">
                    <button wicket:id="aceptar" type="submit" class="btn btn-primary">Aceptar</button>
                    <button wicket:id="cancelar" type="submit" class="btn">Cancelar</button>
                </div>
	           	      </div>
	           	     <div class="col-md-3" > 
	           	     	<br/>
	        <br/>
	           <br/>
	       
	   
	           	     <table class="table  table-bordered  table-hover" >
	           		<thead>
		           		<tr>
		               		<th id="main"  class="th">Conexiones</th>
		               		<th id="main"  class="th"></th>
		               	</tr>
		               	
		            </thead>
					<tbody>
		               	<tr wicket:id="conexiones">
		             		<td>
	                 	    <span wicket:id="nombre" >unNombre</span> 
		               	    </td> 
		           	      <td>
	           	        	<div class="btn-group">
	           	    			<button wicket:id="eliminar" class="btn-link glyphicon glyphicon-remove"></button>
	           	        	</div>
	   	                </td> 
	  					</tr>
		            </tbody>
		          	</table> 
	           	    <div class="form-group">
	           	    	<label for="conexiones"></label>
			        	<select wicket:id="paisSeleccionado">
			            </select>
			            <div class="btn-group">
	           	    		<button wicket:id="agregarConexion" class="btn-lg  glyphicon glyphicon-plus"></button>
	           	     </div>
                	</div>
                	</div> 
                	<div class="col-md-3" >
                   	<br/>
	        		<br/>
	           		<br/>
                	 <table class="table  table-bordered  table-hover" >
	           		<thead>
		           		<tr>
		               		<th id="main"  class="th">Lugares</th>
		               		<th id="main"  class="th"></th>
		               	</tr>
		               	
		            </thead>
					<tbody>
		               	<tr wicket:id="lugares">
		             		<td>
	                 	    <span wicket:id="nombre" >unNombre</span> 
		               	    </td> 
		           	      <td>
	           	        	<div class="btn-group">
	           	    			<button wicket:id="eliminar" class="btn-link glyphicon glyphicon-remove"></button>
	           	        	</div>
	   	                </td> 
	  					</tr>
		            </tbody>
		          	</table> 
                	
                	<div class="form-group">
	           	    	<label for="lugares"></label>
			        	<select wicket:id="lugarSeleccionado">
			            </select>
			            <div class="btn-group">
	           	    		<button wicket:id="agregarLugar" class="btn-lg  glyphicon glyphicon-plus"></button>
	           	    	 </div>
                	</div> 
                </div>
                	
                
	        	
	        	 
                </div>	
                
	        	 </fieldset>
		</form>
    </body>    
</html>
