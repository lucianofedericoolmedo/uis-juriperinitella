<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
	<head>
		   <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link href="css/app.css" rel="stylesheet" media="screen">
     <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  
        <title>Carmen San Diego!</title>    
    </head>
    <body class="bodyMapamundi" >
   		<div class="page-header">
        	<h1 wicket:id="titulo"> 
        	</h1>
		</div>
		
	    
		<form wicket:id="edicionApp" class="form-horizontal">
			    	<fieldset>
			  			<label class="control-label labels" for="nombre">Nombre</label>
			        	<div class="controls">
			        		<input wicket:id="nombre" type="text" placeholder="Japon"  />
			        	</div>
		           <div class=" row">
			     <br/>
			    <div class="col-lg-3 centrar" >
	        	<table class="table  table-bordered  table-hover "  >
	           		<thead>
		           		<tr>
		               		<th id="main"  class="th">Caracteristicas</th>
		               		<th id="main"  class="th"></th>
		               	</tr>
		               	
		            </thead>
					<tbody id="tbody">
		               	<tr wicket:id="caracteristicas">
		             		<td>
	                 	    <span wicket:id="pista" >unNombre</span> 
		               	    </td> 
		           	      <td>
	           	        	<div class="btn-group">
	           	    			<button wicket:id="eliminar" class="btn-link glyphicon glyphicon-remove"></button>
	           	        	</div>
	   	                </td> 
	  					</tr>
	  						
		            </tbody>
		          	</table> 
		          	
		          	<div class="form-group">
			          	<label class="control-label labels" for="nombre">Nueva caracteristica</label>
			          	<div class="controls">
			        		<input wicket:id="nuevaCaracteristica" type="text" class="" />
		           	    	<button wicket:id="agregar" class="btn-md btn-success glyphicon glyphicon-ok alinearDer"></button>
			        	</div>
		           	     
	           	      </div>
	           	  
	           	      </div>
	           	     <div class="col-lg-3" > 
	      			<table class="table  table-bordered  table-hover" >
	           		<thead>
		           		<tr>
		               		<th id="main"  class="th">Conexiones</th>
		               		<th id="main"  class="th"></th>
		               	</tr>
		               	
		            </thead>
					<tbody>
		               	<tr wicket:id="conexiones">
		             		<td>
	                 	    <span wicket:id="nombre" >unNombre</span> 
		               	    </td> 
		           	      <td>
	           	        	<div class="btn-group">
	           	    			<button wicket:id="eliminar" class="btn-link glyphicon glyphicon-remove"></button>
	           	        	</div>
	   	                </td> 
	  					</tr>
		            </tbody>
		          	</table> 
	           	    <div class="form-group">
	           	    	<label for="conexiones"></label>
			        	<select wicket:id="paisSeleccionado" class="selector">
			            </select>
			            <div class="btn-group">
	           	    		<button wicket:id="agregarConexion" class="btn-md btn-success glyphicon glyphicon-ok"></button>
	           	     </div>
                	</div>
                	</div> 
                	<div class="col-lg-3" >
                   	
                	 <table class="table  table-bordered  table-hover" >
	           		<thead>
		           		<tr>
		               		<th id="main"  class="th">Lugares</th>
		               		<th id="main"  class="th"></th>
		               	</tr>
		               	
		            </thead>
					<tbody>
		               	<tr wicket:id="lugares">
		             		<td>
	                 	    <span wicket:id="nombre" >unNombre</span> 
		               	    </td> 
		           	      <td>
	           	        	<div class="btn-group">
	           	    			<button wicket:id="eliminar" class="btn-link glyphicon glyphicon-remove"></button>
	           	        	</div>
	   	                </td> 
	  					</tr>
		            </tbody>
		          	</table> 
                	
                	<div class="form-group">
	           	    	<label for="lugares"></label>
			        	<select wicket:id="lugarSeleccionado" class="selector">
			            </select>
			            <div class="btn-group">
	           	    		<button wicket:id="agregarLugar" class="btn-md btn-success glyphicon glyphicon-ok"></button>
	           	    	 </div>
                	</div> 
                </div>
           </div>
               <div class="form-actions ">
                    <button wicket:id="aceptar" type="submit" class="btn btn-primary">Aceptar</button>
                    <button wicket:id="cancelar" type="submit" class="btn">Volver</button>
                </div>	
                <br/> 
           <label wicket:id="exceptions" class="alert alert-success alinearIzq" role="alert"></label>
          </fieldset>
		</form>
    </body>    
</html>
