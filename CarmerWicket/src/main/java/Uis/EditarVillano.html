<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
	<head>
		   <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link href="css/app.css" rel="stylesheet" media="screen">
     <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
 	<title>Carmen San Diego!</title>    
    </head>
    <body class="bodyExpediente">
   		<div class="page-header">
        	<h1 wicket:id="titulo"> 
        	</h1>
		</div>
	     <form wicket:id="edicionVillanoApp" class="form-horizontal" >
	     	<fieldset>
			 
			    <label class="control-label labels" for="nombre">Nombre</label>
				<div class="controls">
						<input wicket:id="nombre" type="text" placeholder="Carmen SanDiego"/>
				</div>
				 <div class="col-lg-3 centrar" >
				<label class="control-label labels ">Sexo: </label>
		        	<h3 wicket:id="sexo" class="labels "> 
		        	</h3>
				<div class="form-group">
	           	    	<label for="sexos"></label>
			        	<select wicket:id="sexoSeleccionado">
			            </select>
			            <div class="btn-group">
        	    		<button wicket:id="agregarSexo" class="btn-md btn-success glyphicon glyphicon-ok alinearDer"></button>
        	    		</div>   
                </div>
                </div>

        	                
               <!-- Tabla de pistasSeñas -->
               <div class="col-lg-3 centrar" >
              	<table class="table  table-bordered  table-hover "  >
	           		<thead>
		           		<tr>
		               		<th id="main"  class="th">Señas Particulares</th>
		               		<th id="main"  class="th"></th>
		               	</tr>
		               	
		            </thead>
					<tbody id="tbody">
		               	<tr wicket:id="seniasParticulares">
		             		<td>
	                 	    <span wicket:id="pista" >unNombre</span> 
		               	    </td> 
		           	      <td>
	           	        	<div class="btn-group">
	           	    			<button wicket:id="eliminar" class="btn-link glyphicon glyphicon-remove"></button>
	           	        	</div>
	   	                </td> 
	  					</tr>
	  						
		            </tbody>
		          	</table> 
		        	<div class="form-group">
			          	<label class="control-label labels" for="nombre">Nueva Seña Particular</label>
			          	<div class="controls">
			        		<input wicket:id="nuevaPistaSenia" type="text"  />
			        		<button wicket:id="agregar2" class="btn-md btn-success glyphicon glyphicon-ok alinearDer"></button>
			        	</div>
			        </div>
	           	   </div>
                
                <!-- Tabla de hobbies -->
             	 <div class="col-lg-3" > 
                 <table class="table  table-bordered  table-hover "  >
	           		<thead>
		           		<tr>
		               		<th id="main"  class="th">Hobbies</th>
		               		<th id="main"  class="th"></th>
		               	</tr>
		               	
		            </thead>
					<tbody id="tbody">
		               	<tr wicket:id="hobbies">
		             		<td>
	                 	    <span wicket:id="pista" >unNombre</span> 
		               	    </td> 
		           	      <td>
	           	        	<div class="btn-group">
	           	    			<button wicket:id="eliminar" class="btn-link glyphicon glyphicon-remove"></button>
	           	        	</div>
	   	                </td> 
	  					</tr>
	  						
		            </tbody>
		          	</table> 
		    
		          	
		          	<div class="form-group">
			          	<label class="control-label labels" for="nombre">Nuevo Hobbie</label>
			          	<div class="controls">
			        		<input wicket:id="nuevoHobbie" type="text" />
			        		<button wicket:id="agregar" class="btn-md btn-success glyphicon glyphicon-ok alinearDer"></button>
			        	</div>
			        </div>
	           	   </div>
	           	 
             
	           	      <div class="form-actions">
                    <button wicket:id="Aceptar" type="submit" class="btn btn-primary">Aceptar</button>
                    <button wicket:id="Cancelar" type="submit" class="btn">Volver</button>
                       <br/> 
           <label wicket:id="exceptions" class="alert alert-success alinearIzq" role="alert"></label> 
	           	   
                </div>
	        </fieldset>
		</form>
    </body>    
</html>
