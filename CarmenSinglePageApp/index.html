<!doctype html>
<html lang="en" ng-app="carmenApp">

<head>
    <title>¿Dónde está Carmen Sandiego?</title>
    <link rel="stylesheet" href="src/css/app.css" />
    
    <!-- ANGULAR -->
    <script src="src/lib/angular.js"></script>
    
    <!-- Controller de la app -->
    <script src="src/js/controllers.js"></script>
    
    <!-- JQUERY -->
    <script src="src/lib/jquery-1.11.1.min.js"></script>

    <!-- BOOTSTRAP -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    
</head>

<body >
    <div class="container">
        <div class="page-header">
            <h1>
				¿Qué hacemos ahora, detective?
			</h1>
		</div>        
        <div class="row">
            <div class="col-md-2" data-ng-controller="PaisesCtrl">
                <p>Estás en <span class="paisActual">{{paisActual.nombre}}</span></p>
                <table class="table table-striped table-hover tablaColumna">
                    <thead>
                        <tr><th>Visitados</th></tr>
                    </thead>
                    <tbody>
                        <tr data-ng-repeat="pais in paisesVisitados">
                            <td>{{pais.nombre}}</td>
                       </tr>
                    </tbody>
                </table>
                <table class="table table-striped table-hover tablaColumna">
                    <thead>
                        <tr><th>Fallidos</th></tr>
                    </thead>
                    <tbody>
                        <tr data-ng-repeat="pais in paisesFallidos">
                            <td>{{pais.nombre}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <br/>
            <br/>
            <br/>
            <div class="col-md-7">  <!-- verificar si data-ng-controller="PaisesCtrl" es necesario -->
                <span style="text-align: center;">Lugares</span>
                <br/>
                <!-- botón funcionando
                <button type="button" class="btn btn-default">
                    <span class="glyphicon glyphicon-home"></span>
                    <br/>
                    Banco  ponerle estilo 
                </button>-->
                <button ng-repeat="lugar in lugaresPais" type="button" class="btn btn-default" ng-click="revelarPista()">
                    <span class="glyphicon glyphicon-search"></span>
                </button>
                <br/>
                <div class="well well-lg oculto">
                    <span id="pistaSpan">Acá iría la pista</span>
                </div>    
            </div>
            <div class="col-md-3" data-ng-controller="VillanosCtrl">
                <span style="text-align: center;">Orden de arresto</span>
                <br/>
                Emitida <i class="icon-search"></i> <!-- tick o cruz --> contra <span id="villanoOrden" class="oculto"/>
                <br/>
                <br/>
                <div class="dropdown">
                    <button class="btn btn-default dropdown-toggle" type="button" id="villanoOrden" data-toggle="dropdown">
                    Elegir villano <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" role="menu" aria-labelledby="villanoOrden">
                        <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Opcion 1</a></li>
                        <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Opcion 2</a></li>
                        <li role="presentation" class="divider"></li>
                        <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Opcion 3</a></li>
                    </ul>
                </div>
                <div class="well well-lg" data-ng-repeat="villano in villanos">
                    <i class="icon-search"></i> {{villano.nombre}} <!-- silueta de persona -->
                    <button type="submit" value="Emitir orden" class="btn" ng-click="emitirOrden()"></button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
